<div class="contentAddItem__wrapperAddItem__level2">
	<button class="btnBq--style1" ng-click="showEditObjectives= !showEditObjectives" ng-hide="showEditObjectives" type="button">Mostrar Lecciones</button>
	<div ng-show="showEditObjectives">
		<fieldset class="formAddCourse__fieldset__level2">
    		<legend class="formAddCourse__fieldset__level2__legend"> 
        		Lecciones
    		</legend>
			<div class="formAddCourse__fieldset__level2__contentFields" ng-show="showFieldsObjectives">
				<ul>
	        		<li ng-repeat="lesson in section.lessons" ng-init="visible = false"">
								<fieldset class="formAddLom__fieldset pdb20">
			        		<legend class="formAddLom__fieldset__legend"> 
				        		<a class="formAddLom__fieldset__legend__link" ng-click="visible= !visible" href><span ng-class="{'bbq-minus bbq-minus--form':visible, 'bbq-plus bbq-plus--form': !visible}"></span></a>
				        		Lección {{$index+1}}
			        		</legend>
										<div class="formAddCourse__fieldset__contentFields" ng-show="visible">
										<div class="row">
											<div class="col-xs-12 col-sm-6 mb15">
												<div class="row">
													<div class="col-xs-12 col-sm-6">
														<label class="formAddCourse__fieldset__contentFields__label" for="sections_lesson_name">Nombre</label>	
													</div>
													<div class="col-xs-12 col-sm-6">
														<input class="formAddCourse__fieldset__contentFields__input" ng-model="lesson.name" type="text" id="sections_lesson_name" name="sections_lesson_name">		
													</div>
												</div>
											</div>
											<div class="col-xs-12 col-sm-6 mb15">
												<div class="row">
													<div class="col-xs-12 col-sm-4 col-md-3">
														<label class="formAddCourse__fieldset__contentFields__label" for="sections_lesson_summary">Description</label>
													</div>
													<div class="col-xs-12 col-sm-8 col-md-9">
														<textarea class="formAddCourse__fieldset__contentFields__textArea" ng-model="lesson.summary" type="text" id="sections_lesson_summary" name="sections_lesson_summary"></textarea>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
												<div class="col-xs-12 col-sm-6 mb15">
													<div class="row">
														<div class="col-xs-12 col-sm-6">
															<label class="formAddCourse__fieldset__contentFields__label" for="sections_lesson_learningPath">Learning Path</label>
														</div>
														<div class="col-xs-12 col-sm-6">
															<input class="formAddCourse__fieldset__contentFields__input" ng-model="lesson.learning_path" type="number" id="sections_lesson_learningPath" name="sections_lesson_learningPath">
														</div>
													</div>
												</div>
												<div class="col-xs-12 col-sm-6 mb15">
													<div class="row">
														<div class="col-xs-12 col-sm-6">
															<label class="formAddCourse__fieldset__contentFields__label" for="sections_lesson_type">Type</label>
														</div>
														<div class="col-xs-12 col-sm-6">
															<select class="formAddCourse__fieldset__contentFields__input" ng-model="lesson.type" id="sections_lesson_type" type="text" name="sections_lesson_type">
															  	<option>Reinforcement</option>
															  	<option>Essential</option>
											              		<option>Extension</option>
															</select>
														</div>
													</div>
												</div>
										</div>	
										<div class="row">
											<div class="col-xs-12 col-sm-12 mb15">
												<div class="row">
													<div class="col-xs-4 col-sm-3">
														<label class="formAddCourse__fieldset__contentFields__labelLoms" for="sections_lesson_name">Loms</label>	
													</div>
													<div class="col-xs-8 col-sm-4">
														<button class="btnBq--style1 formAddCourse__fieldset__contentFields__btLoms" ng-click="showSelectLoms=!showSelectLoms" ng-hide="showSelectLoms" type="button">Seleccionar loms</button>	
														<button class="btnBq--style1 formAddCourse__fieldset__contentFields__btLoms" ng-click="showSelectLoms=!showSelectLoms" ng-show="showSelectLoms" type="button">Ocultar loms</button>		
													</div>
												</div>
											</div>
										</div>
										<!-- <div class="contentAddItem__wrapperAddItem__level2" ng-show="showSelectLoms"> -->
										<div class="formAddCourse__fieldset__contentFields__selectLoms" ng-show="showSelectLoms">
											<div class="row">
												<div class="col-xs-12 col-sm-4">
													<div class="formAddCourse__fieldset__contentFields__selectLoms__toSelect">
														<p class="formAddCourse__fieldset__contentFields__selectLoms__toSelect__labelSelect" for="sections_name">Seleccionar</p>
														<ul class="formAddCourse__fieldset__contentFields__loms">
															<li class="formAddCourse__fieldset__contentFields__loms__element" ng-repeat="i in lomsAux">
																<a ng-click="selected=!selected; addToListAux(i,selected)" ng-class="{active:selected}" class="formAddCourse__fieldset__contentFields__loms__element__link" href>{{i.general.id_catalog}}</a>
															</li>
														</ul>
													</div>
												</div>
												<div class="col-xs-12 col-sm-4">
													<div class="row">
														<div class="formAddCourse__fieldset__contentFields__selectLoms__options">
															<div class="col-xs-6 col-sm-12">
																<div class="formAddCourse__fieldset__contentFields__selectLoms__options__add clearfix">
																 	<button class="btnBq--style1" ng-click="addToListAdd($event)">Añadir</button>
																</div>
															</div>
															<div class="col-xs-6 col-sm-12">
																<div class="formAddCourse__fieldset__contentFields__selectLoms__options__delete clearfix">
															 		<button class="btnBq--style1" ng-click="removeLomsFromListAdd($event)">Eliminar</button>
																</div>
															</div>		
														</div>
													</div>
												</div>
												<div class="col-xs-12 col-sm-4">
													<div class="formAddCourse__fieldset__contentFields__selectLoms__added">
														<p class="formAddCourse__fieldset__contentFields__selectLoms__added__label" for="sections_summary">Añadidos</p>
														<ul class="formAddCourse__fieldset__contentFields__loms">
															<li class="formAddCourse__fieldset__contentFields__loms__element" ng-repeat="i in lomsToAdd">
																<a ng-click="selected=!selected; removeFromListAux(i,selected)" ng-class="{active:selected}" class="formAddCourse__fieldset__contentFields__loms__element__link">{{i.general.id_catalog}}
																	<a ng-class="{active:selected}" class="formAddCourse__fieldset__contentFields__loms__element__link__link" ng-click="removeLomFromListAdd(i)" href><span class="bbq-remove bbq-remove--lom" title="Eliminar lom"></span></a>
																</a>
															</li>
														</ul>
													</div>
												</div>
											</div>
										</div>
										<!-- </div> -->
										<ng-include src=" 'views/modules/editObjectivesLesson.html' "></ng-include>
								</fieldset>	
	        		</li>
	        	</ul>							
			</div>
		</fieldset> 
		<button class="btnBq--style1" ng-click="showEditObjectives= !showEditObjectives" type="button">Ocultar Lecciones</button>
	</div>
</div>
