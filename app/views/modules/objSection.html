<fieldset class="formAddCourse__fieldset__level2 editObj">
	<legend class="formAddCourse__fieldset__level2__legend">
	<!-- <a class="formAddCourse__fieldset__legend__link" ng-click="showHideFields(4)" href><span ng-class="{'bbq-minus bbq-minus--form':showFieldsSectionsObj, 'bbq-plus bbq-plus--form': !showFieldsSectionsObj}"></span></a> -->
	Objetivos -  Sección</legend>
	<div class="formAddCourse__fieldset__level2__contentFields" ng-show="showFieldsSectionsObj">
		<div class="row">
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="sections_objectives_code">Código</label>	
					</div>
					<div class="col-xs-12 col-sm-9">
						<input class="formAddCourse__fieldset__level2__contentFields__input" ng-model="sectionObj.code" type="text" id="sections_objectives_code" name="sections_objectives_code">		
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="sections_objectives_level">Nivel</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<input class="formAddCourse__fieldset__level2__contentFields__input" ng-model="sectionObj.level" type="number" id="sections_objectives_level" name="sections_objectives_level">
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="sections_objectives_bloom">Tipo</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<select class="formAddCourse__fieldset__level2__contentFields__input" ng-model="sectionObj.bloom" id="sections_objectives_bloom" type="text" name="sections_objectives_bloom">
							<option value="knowledge">Conocimiento</option>
					  		<option value="comprehension">Comprensión</option>
		                  	<option value="application">Aplicación</option>
		                  	<option value="analysis">Análisis</option>
		                  	<option value="sintehsis">Síntesis</option>
		                  	<option value="evaluation">Evaluación</option>
						</select>
					</div>
				</div>
			</div>
		</div>	
		<div class="row">
			<div class="col-xs-12 col-sm-12 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="sections_objectives_description">Descripcción</label>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12">
						<textarea class="formAddCourse__fieldset__contentFields__textArea" ng-model="sectionObj.description" type="text" id="sections_objectives_description" name="sections_objectives_description"></textarea>
					</div>
				</div>
			</div>
		</div>	
	</div>
