<fieldset class="formAddCourse__fieldset__level2 addObj">
	<legend class="formAddCourse__fieldset__level2__legend"> 
		<!-- <a class="formAddCourse__fieldset__legend__link" ng-click="showHideFields(2)" href><span ng-class="{'bbq-minus bbq-minus--form':showFieldsObjectives, 'bbq-plus bbq-plus--form': !showFieldsObjectives}"></span></a> -->
		Objetivos
	</legend>
	<div class="formAddCourse__fieldset__level2__contentFields" ng-show="showFieldsObjectives">
		<div class="row">
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
	
					<div class="col-xs-12 col-sm-6">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="objectives_code">Código</label>	
					</div>
					<div class="col-xs-12 col-sm-6">
						<input class="formAddCourse__fieldset__level2__contentFields__input" ng-model="objectives.code" type="text" id="objectives_code" name="objectives_code">		
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-3">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="objectives_description">Descripción</label>
					</div>
					<div class="col-xs-12 col-sm-8 col-md-9">
						<textarea class="formAddCourse__fieldset__contentFields__textArea" ng-model="objectives.description" type="text" id="objectives_description" name="objectives_description"></textarea>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="objectives_level">Nivel</label>
					</div>
					<div class="col-xs-12 col-sm-6">
						<input class="formAddCourse__fieldset__level2__contentFields__input" ng-model="objectives.level" type="number" id="objectives_level" name="objectives_level">
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-6">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="objectives_bloom">Tipo</label>
					</div>
					<div class="col-xs-12 col-sm-6">
						<select class="formAddCourse__fieldset__level2__contentFields__input" ng-model="objectives.bloom" id="objectives_bloom" type="text" name="objectives_bloom">
					  		<option>knowledge</option>
					  		<option>comprehension</option>
	                  <option>application</option>
	                  <option>analysis</option>
	                  <option>sinthesis</option>
	                  <option>evaluation</option>
						</select>
					</div>
				</div>
			</div>
		</div>								
	</div>
</fieldset>
