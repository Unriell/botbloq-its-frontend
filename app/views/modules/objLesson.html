<fieldset class="formAddCourse__fieldset__level2 editObj">
	<legend class="formAddCourse__fieldset__level3__legend">

	Objetivos - Lección</legend>
	<div class="formAddCourse__fieldset__level2__contentFields" ng-show="showFieldsSectionsLessonObj">
		<div class="row">
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="sections_lesson_objectives_code">Código</label>	
					</div>
					<div class="col-xs-12 col-sm-9">
						<input class="formAddCourse__fieldset__level2__contentFields__input" ng-model="lessonObj.code" type="text" id="sections_lesson_objectives_code" name="sections_lesson_objectives_code">		
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 mb15">

					<div class="col-xs-12 col-sm-3">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="sections_lesson_objectives_level">Nivel</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<input class="formAddCourse__fieldset__level2__contentFields__input" ng-model="lessonObj.level" type="number" id="sections_lesson_objectives_level" name="sections_lesson_objectives_level">
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-3">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="sections_lesson_objectives_bloom">Tipo</label>
					</div>
					<div class="col-xs-12 col-sm-9">
						<select class="formAddCourse__fieldset__level2__contentFields__input" ng-model="lessonObj.bloom" id="sections_lesson_objectives_bloom" type="text" name="sections_lesson_objectives_bloom">
						  	<option value="knowledge">Conocimiento</option>
					  		<option value="comprehension">Comprensión</option>
		                  	<option value="application">Aplicación</option>
		                  	<option value="analysis">Análisis</option>
		                  	<option value="sintehsis">Síntesis</option>
		                  	<option value="evaluation">Evaluación</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12 col-sm-12 mb15">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<label class="formAddCourse__fieldset__level2__contentFields__label" for="sections_lesson_objectives_description">Descripción</label>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12">
