
<div class="wrapperObjectives">
	<div class="contentTitle">
        <h2 class="h2Class">Lista de Objetivos</h2>
    </div>
    <div class="wrapperObjectives__contetObjetives">
		<ul class="wrapperObjectives__contetObjetives__list">
			<li ng-repeat="obj in activeUser.knowledgeLevel" ng-if="obj.code == courseSelected.code" class="wrapperObjectives__contetObjetives__list__element">
			<div class="wrapperObjectives__contetObjetives__list__element__contentImage">
				<img src="../../assets/images/common/objetivos.png" alt="" class="wrapperObjectives__contetObjetives__list__element__contentImage__img"/>
			</div>
				<div class="wrapperObjectives__contetObjetives__list__element__info">
					<p class="wrapperObjectives__contetObjetives__list__element__info__title">{{obj.bloom}}</p>
					<p class="wrapperObjectives__contetObjetives__list__element__info__description">{{obj.description}}</p>
					<p class="wrapperObjectives__contetObjetives__list__element__info__description"><span class="txtBlack">Nivel: </span>{{obj.level}}</p>
				</div>
			</li>
		</ul>
    </div>
    <div class="list__noResults">
		<span class="bbq-warning bbq-warning--noResults"></span>
		<h2 class="list__noResults__title">Â¡No hay objetivos conseguidos!</h2>
	</div>
</div>
