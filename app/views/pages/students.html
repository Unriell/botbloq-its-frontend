<div class="contentStudents">
    
        <h4>LISTA DE ESTUDIANTES</h4>
        <button class="btn btn-primary" ng-click="updateStudents()">Show Students</button>
        <ul>
        	<li ng-repeat="i in students" style="display:inline-block;width:20%;">
	        	<a href ng-click="activeUser(i)" ng-class="{activeUser:iSActiveUSer(i)}">
	        		{{i.identification.name}}
	        	</a>
        	</li>
        </ul>
    
</div>
