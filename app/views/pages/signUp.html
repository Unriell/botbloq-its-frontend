<div class="contentSignUp">
	<h1 class="contentSignUp__contentLogo">
		<img class="contentSignUp__contentLogo__logo" src="../../assets/images/common/favicon.ico" alt="logo">
	</h1>
	<div class="contentSignUp__wrapperContent">
		<h2 class="contentSignUp__wrapperContent__title">botbloq - Sistema Tutor Inteligente</h2>
		<form class="contentSignUp__wrapperContent__form" name="signUpForm" ng-submit="signUp()">
			<div class="contentRow">
				<div class="row">
					<div class="col-xs-12">
						<div class="contentCol clearfix">
							<label class="contentSignUp__wrapperContent__form__label">
								Usuario
							</label>
							<input class="contentSignUp__wrapperContent__form__input" ng-model="user.name" type="text" name="" placeholder="Nombre de usuario" />
							<span class=""></span>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="contentCol clearfix">
							<label class="contentSignUp__wrapperContent__form__label">
								Correo Electrónico
							</label>
							<input class="contentSignUp__wrapperContent__form__input" ng-model="user.email" type="text" name="" placeholder="Email"/>
							<span class=""></span>
						</div>
					</div>
				</div>
			</div>
			<div class="contentSignUp__wrapperContent__form__optionsCheck clearfix">
				<div class="contentSignUp__wrapperContent__form__optionsCheck__content clearfix">
					<input disabled class="contentSignUp__wrapperContent__form__optionsCheck__content__checkBox" type="checkbox" name=""/>
					<label class="contentSignUp__wrapperContent__form__optionsCheck__content__labelCheck">Soy profesor y/o quiero recibir noticias, consejos y avisos de la aplicación</label>
				</div>
				<div class="contentSignUp__wrapperContent__form__optionsCheck__content clearfix">
					<input disabled class="contentSignUp__wrapperContent__form__optionsCheck__content__checkBox" type="checkbox" name=""/>
					<label class="contentSignUp__wrapperContent__form__optionsCheck__content__labelCheck">He leído y acepto las <a href="#">condiciones</a> y <a href="#">políticas de privacidad</a></label>
				</div>
			</div>
			<div class="contentSignUp__wrapperContent__form__contentSubmit">
				<button class="contentSignUp__wrapperContent__form__contentSubmit__button btnBq--withIcon width100" type="submit">Entrar</button>
			</div>			
		</form>
	</div>

		</p>
	</div>

</div>
